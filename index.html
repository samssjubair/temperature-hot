<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="city-input" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="search-btn" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="city-name"></h1>
            <h3><span id="temp"></span>&deg;C</h3>
            <h1 class="lead" id="temp-type"></h1>
        </div>
    </div>

    <script>
        const apiKey="c82c788988eae9921a697ad955a1ab50";
        document.getElementById('search-btn').addEventListener("click",function(){
            const cityName= document.getElementById("city-input").value;
            showWeatherData(cityName);
        })
        
        function showWeatherData(cityName){
            fetch('http://api.openweathermap.org/data/2.5/weather?q='+cityName+'&units=metric&appid='+apiKey)
            .then(res=>res.json())
            .then(data=>{
                document.getElementById("city-name").innerText=data.name;
                document.getElementById("temp").innerText=data.main.temp;
                document.getElementById("temp-type").innerText=data.weather[0].main;
            });
        }
    </script>

</body>

</html>
